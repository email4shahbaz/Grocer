    <div class="container mt-5">
        <h1 class="text-center mb-5">Pay with Card</h1>
        <form id="payment-form" action="/charge" method="POST" class="card_payment_form " >
            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label" style="color: black; font-weight: bolder;">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required style="border: 2px solid black;">
                </div>
                <div class="col-md-6">
                    <label for="card-number" class="form-label" style="color: black; font-weight: bolder;">Card Number:</label>
                    <input type="text" name="card-number" id="card-number" class="form-control" placeholder="Card Number" required  style="border: 2px solid black;">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="expiry-date" class="form-label" style="color: black; font-weight: bolder;">Expiry Date:</label>
                    <div class="d-flex">
                        <input type="text" name="expiry-month" id="expiry-month" class="form-control me-2" placeholder="MM" maxlength="2" required  style="border: 2px solid black;">
                        <input type="text" name="expiry-year" id="expiry-year" class="form-control" placeholder="YY" maxlength="2" required  style="border: 2px solid black;">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label" style="color: black; font-weight: bolder;"  style="border: 2px solid black;">CVV:</label>
                    <input type="text" name="cvv" id="cvv" class="form-control" placeholder="CVV" maxlength="3" required  style="border: 2px solid black;">
                </div>
            </div>
            <div class="mt-4 text-center">
                <h3>Total Payment: <span id="total-amount">$0.00</span></h3>
            </div>
            <div class="text-center mt-4">
                <!-- <button type="submit" class="btn btn-primary">Pay Now</button> -->
                <button type="button" class="card_payment_pay_button" id="payNowButton">Pay Now</button>

            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Retrieve the checkout data from localStorage
            const checkoutData = JSON.parse(localStorage.getItem("checkoutData")) || {};

            // Get the total amount from the checkout data
            const totalAmount = checkoutData.total || 0;

            // Display the total amount dynamically
            const totalAmountElement = document.getElementById("total-amount");
            totalAmountElement.textContent = `$${totalAmount.toFixed(2)}`;

            // Handle Pay Now Button Click
            const payNowButton = document.getElementById("payNowButton");
            const messageBox = document.getElementById("messageBox");
            const overlay = document.getElementById("overlay");
            const closeMessageButton = document.getElementById("closeMessageButton");

            payNowButton.addEventListener("click", () => {
                // Display the message box and overlay
                messageBox.style.display = "block";
                overlay.style.display = "block";
            });

            // Handle Close Button in the Message Box
            closeMessageButton.addEventListener("click", () => {
                // Hide the message box and overlay
                messageBox.style.display = "none";
                overlay.style.display = "none";
            });
        });
    </script>
