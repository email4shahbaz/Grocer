    <link rel="stylesheet" href="/Assets/CSS/VerifyEmail.css" />

    <!-- Scripts -->
    <style>
      body {
        background-color: rgb(231, 231, 231);
        min-width: 300px;
      }
    </style>
  </head>

  <body>
    <!-- Animated Logo Cover -->
    <div
      id="logo-cover"
      class="logo-cover d-flex justify-content-center align-items-center"
    >
      <img
        src="/Assets/Images/Login/Logo.webp"
        alt="Grocer Logo"
        class="animated-logo"
      />
    </div>

    <div class="mainResetContainer">
      <div class="resetWhiteSection">
        <div class="resetWhiteSectionSub">
          <img src="/Assets/Images/Login/Logo.webp" alt="" />
          <h1>Welcome to Grocer</h1>
          <h2>Already you don't account?</h2>
          <a
            href="/authentication/register.html"
            wire:navigate
            class="resetWhiteSectionButton"
            >Sign Up</a
          >
        </div>
        <div class="grocer_coorporation">
          <h2>© Grocer Software Corporation 2024.</h2>
        </div>
      </div>

      <div class="ResetGreenSection">
        <form id="resetPasswordForm" wire:submit.prevent="reset_password">
          <div class="Reset_form_container mt-5 mb-5">
            <div class="LoginMobileViewLogo">
              <img
                src="/Assets/Images/Login/Logo.webp"
                loading="lazy"
                alt="GrocerLogo"
              />
            </div>
            <h1 class="Reset_form_main_heading">Reset Password</h1>
            <h4 class="Reset_form_main_Subheading">Enter your email to reset your password</h4>
            <input
              id="email"
              class="reset_form_inp1"
              value="{{ $email }}"
              type="hidden"
              wire:model="email"
            />
            <div>
              <label for="email" class="reset_form_label">Email</label
              ><br />
              <div class="emailFieldIcon">
                <input
                  id="email"
                  class="reset_form_inp1"
                  type="text"
                  wire:model="reset_token"
                  maxlength="6"
                />
                <img
                  src="/Assets/Images/Login/emailFieldIcon.webp"
                  loading="lazy"
                  alt="PasswordIcon"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="">
              <label for="password" class="reset_form_label">Password</label
              ><br />
              <div class="passwordFieldIcon">
                <input
                  id="password"
                  class="reset_form_inp1"
                  type="password"
                  wire:model="password"
                  required
                  autocomplete="new-password"
                />
                <img
                  src="/Assets/Images/Login/PasswordFieldIcon.webp"
                  loading="lazy"
                  alt="PasswordIcon"
                />
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="">
              <label for="password_confirmation" class="reset_form_label"
                >Confirm Password</label
              ><br />
              <div class="passwordFieldIcon">
                <input
                  id="password_confirmation"
                  class="reset_form_inp1"
                  type="password"
                  wire:model="confirm_password"
                  required
                  autocomplete="new-password"
                />
                <img
                  src="/Assets/Images/Login/PasswordFieldIcon.webp"
                  loading="lazy"
                  alt="PasswordIcon"
                />
              </div>
            </div>

            <div class="flex items-center justify-end mt-4">
              <button type="submit" class="reset_button">Reset Password</button>
            </div>
          </div>
        </form>
        <div class="MobileViewgrocer_coorporation">
          <h1>© Grocer Software Corporation 2024.</h1>
        </div>
      </div>
    </div>

    <script src="/Assets/JS/Animations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
