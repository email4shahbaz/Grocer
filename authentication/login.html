  <body>
    <!-- Animated Logo Cover -->
    <div
      id="logo-cover"
      class="logo-cover d-flex justify-content-center align-items-center"
    >
      <img
        src="/Assets/Images/Login/Logo.webp"
        alt="Grocer Logo"
        class="animated-logo"
      />
    </div>

    <div class="mainLoginContainer">
      <div class="loginWhiteSection">
        <img src="/Assets/Images/Login/Logo.webp" alt="" />
        <h1>Welcome to Grocer</h1>
        <h2>Don't have an account?</h2>
        <a href="/authentication/register.html" class="btn login_signup_button"
          >Sign Up</a
        >
      </div>
      <div class="loginGreenSection">
        <form>
          <div class="login_form_container">
            <h1 class="text-center font-28px text-white mb-4">Sign In</h1>
            <label for="email" class="text-white">Email</label>
            <input
              type="email"
              class="form-control mb-3"
              placeholder="Enter your email"
            />

            <label for="password" class="text-white">Password</label>
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Enter your password"
            />

            <div class="login-options">
              <label class="remember-me">
                  <input type="checkbox" id="remember-checkbox"> <span >Remember me </span>
              </label>
              <a href="/authentication/forgot-password.html" class="forgot-password">Forgot Your Password?</a>
          </div>
            <button href="index.html" type="submit" class="login_signIn_button">Sign In</button>
            
          </div>
        </form>
      </div>
    </div>

    <script src="/Assets/JS/Animations.js"></script>
