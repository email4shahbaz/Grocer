    <div class="mainRegisterContainer">
      <div class="registerWhiteSection">
        <div class="RegisterWhiteSectionSub">
          <img src="/Assets/Images/Login/Logo.webp" alt="" />
          <div style="align-items: center;">
          <h1>Welcome to Grocer</h1>
          <h2>
            To keep connected with us please login with your personal info
          </h2>
          <a
            href="/authentication/login.html"
            wire:navigate
            class="RegisterWhiteSectionButton"
            >Sign In</a
          >
          </div>
        </div>
        <div class="grocer_coorporation">
          <h2>Â© Grocer Software Corporation 2024.</h2>
        </div>
      </div>
      <div class="RegisterGreenSection">
        <form id="registerForm">
          <div class="mx-auto Register_form_container mt-5 mb-5">
            <div class="RegisterMobileViewLogo">
              <img
                src="/Assets/Images/Login/Logo.webp"
                loading="lazy"
                alt="GrocerLogo"
              />
            </div>
            <h1 class="register_form_main_heading">Create Account</h1>
            <div class="linkedIcons">
              <a href="/auth/google" class="googlefacebookIcons">
                <img src="/Assets/Images/Login/GoogleLinkedIcon.png" alt="" />
              </a>
              <a href="/auth/facebook" class="googlefacebookIcons">
                <img src="/Assets/Images/Login/LinkFacebookIcon.webp" alt="" />
              </a>
            </div>
            <div class="MobileViewlinkedIcons">
              <a href="/auth/google"
                ><img
                  src="/Assets/Images/Login/MobileViewGoogleIcon.png"
                  alt=""
              /></a>
              <a href="/auth/facebook"
                ><img
                  src="/Assets/Images/Login/MobileViewFacebookIcon.png"
                  alt=""
              /></a>
            </div>
            <h3 class="register_form_sub_heading">
              Or use your email for registration
            </h3>

            <label for="f_name" class="register_form_label">First Name</label
            ><br />
            <div class="nameFieldIcon">
              <input
                type="text"
                name="f_name"
                class="register_form_inp1"
                required
              /><br />
              <img
                src="/Assets/Images/Login/nameFieldIcon.webp"
                loading="lazy"
                alt="NameFieldIcon"
              />
            </div>

            <label for="email" class="register_form_label">Email</label><br />
            <div class="emailFieldIcon">
              <input
                type="email"
                name="email"
                class="register_form_inp2"
                autocomplete="new-password"
                required
              /><br />
              <img
                src="/Assets/Images/Login/emailFieldIcon.webp"
                alt="EmailFieldIcon"
              />
            </div>
            
            <label for="l_name" class="register_form_label">Password</label
              ><br />
              <div class="nameFieldIcon">
                <input
                  type="text"
                  name="l_name"
                  class="register_form_inp1"
                  required
                /><br />
              </div>

              <label for="l_name" class="register_form_label">Confirm Password</label
                ><br />
                <div class="nameFieldIcon">
                  <input
                    type="text"
                    name="l_name"
                    class="register_form_inp1"
                    required
                  /><br />
                </div>

            <button type="submit" class="register_signUp_button"><a href="\index.html" style="color:white; text-decoration: none;">Sign Up </a></button>
            <div class="mobileViewText"> Don't have an account?<a href="register.html">Sign In</a> </div>
