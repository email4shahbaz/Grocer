    <script>
        const menuItems = document.querySelectorAll('.menu-item');
    
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                // Hide all content
                document.querySelectorAll('.content > div').forEach(content => {
                    content.style.display = 'none';
                });
    
                // Show the selected content
                const contentId = `content-${item.id}`;
                const contentToShow = document.getElementById(contentId);
                if (contentToShow) {
                    contentToShow.style.display = 'block';
                }
    
                // Update menu item color
                menuItems.forEach(menuItem => {
                    menuItem.classList.remove('active');
                });
                item.classList.add('active');
            });
        });
    
        // Set initial state
        const initialMenuItem = document.getElementById('item1'); // Assuming the first menu item has id 'item1'
        if (initialMenuItem) {
            initialMenuItem.click(); // Simulate click on the first menu item to show its content
        }
    </script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            // Retrieve form data
            const formData = {
                fname: document.getElementById('fname').value,
                lname: document.getElementById('lname').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };
    
            try {
                // Make the API request
                const response = await fetch('https://grocer.softwaresystems.us/api/v1/contact_us', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
    
                // Handle the response
                if (response.ok) {
                    const result = await response.json();
                    alert('Message sent successfully!');
                    console.log(result);
                } else {
                    alert('There was a problem sending your message.');
                    console.log('Error:', response.statusText);
                }
            } catch (error) {
                alert('There was a network issue.');
                console.error('Error:', error);
            }
        });
    </script>
