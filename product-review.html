    <script>
        document.querySelectorAll('.ratingsMainContain').forEach(container => {
            container.querySelectorAll('.starLabel input').forEach(input => {
                input.addEventListener('change', () => {
                    const rating = input.value;
                    container.querySelectorAll('.starLabel input').forEach((el, index) => {
                        if (index < rating) {
                            el.nextElementSibling.style.fill = '#ffeb49';
                        } else {
                            el.nextElementSibling.style.fill = '#dfdfdf';
                        }
                    });
                });
            });
        });
