    <!-- Header dynamically added from index.js file -->

        <div class="container">
            <ul class="breadcrumb">
                <li><a href="/" wire:navigate>Home</a></li>

    <!--********* BREADCRUMBS *********-->

    <div class="container mt-5">
        <h1 style="color: black; font-weight: bolder;">Shipping Details</h1>
        <form id="shippingForm">
            <div class="mb-3">
                <label for="country" class="form-label" style="color: black; font-weight: bolder;" >Country</label>
                <select id="country" class="form-select" required style="border: 1px solid black;">
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label" style="color: black; font-weight: bolder;">First Name</label>
                    <input type="text" class="form-control" id="firstName" required style="border: 1px solid black;" >
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label" style="color: black; font-weight: bolder;">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required style="border: 1px solid black;">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label" style="color: black; font-weight: bolder;">Address</label>
                <input type="text" class="form-control" id="address" required style="border: 1px solid black;">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="postCode" class="form-label" style="color: black; font-weight: bolder;">Post Code</label>
                    <input type="text" class="form-control" id="postCode" required style="border: 1px solid black;">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label" style="color: black; font-weight: bolder;">City</label>
                    <input type="text" class="form-control" id="city" required style="border: 1px solid black;">
                </div>
            </div>
            <div class="mb-3">
                <label for="mobileNo" class="form-label"style="color: black; font-weight: bolder;">Mobile No</label>
                <input type="tel" class="form-control" id="mobileNo" required style="border: 1px solid black;">
            </div>
            <div class="d-grid">
                <button type="button" id="continueButton" class="btn">Continue</button>
            </div>
        </form>
    </div>

            } else {
